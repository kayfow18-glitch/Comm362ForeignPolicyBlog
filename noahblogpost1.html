<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Noah's Blog - Comm 362 Foreign Policy Blog</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      line-height: 1.8;
      background-color: #faf9f6;
      color: #222;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      text-align: center;
      padding: 1rem;
      background: #0a1a2f;
      color: #fff;
    }

    .post-container {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .post-container h2 {
      text-align: center;
      color: #0a1a2f;
      margin-top: 0;
      border-bottom: 2px solid #c62828;
      padding-bottom: 5px;
      display: table;       /* centers underline with text */
      margin-left: auto;
      margin-right: auto;
    }

    figure {
      max-width: 45%;
      margin: 10px 20px;
    }

    figure img {
      width: 100%;
      border-radius: 6px;
    }

    figure figcaption {
      font-size: 0.8rem;
      color: #555;
      font-style: italic;
      margin-top: 4px;
      text-align: center;
    }

    .img-left {
      float: left;
    }

    .img-right {
      float: right;
    }

    .post-container a {
      color: #c62828;
      font-weight: bold;
      text-decoration: underline;
    }

    .post-container a:hover {
      color: #a61d1d;
    }

    .sources {
      clear: both;
      margin-top: 40px;
      padding: 15px;
      background: #f4f4f4;
      border-left: 5px solid #0a1a2f;
      font-size: 0.9rem;
    }

    .sources h3 {
      margin-top: 0;
      color: #0a1a2f;
    }

    .sources ul {
      padding-left: 20px;
    }

    .sources a {
      color: #c62828;
      text-decoration: none;
      font-weight: normal;
    }

    .sources a:hover {
      text-decoration: underline;
    }

    footer {
      background: #0a1a2f;
      color: #ddd;
      text-align: center;
      padding: 1rem;
      margin-top: 30px;
      font-size: 0.9rem;
    }

    .back-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 15px;
      background: #c62828;
      color: #fff !important;
      font-size: 16px !important;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
    }

    .back-button:hover {
      background: #a61d1d;
    }
  </style>
</head>
<body>
  <header>
    <h1>Noah's Blog Post One</h1>
  </header>

  <div class="post-container">
    <h2>Post Title</h2>

    <p style="text-align: center;"><em>Date</em></p>

    <figure style="max-width: 80%; margin: 0 auto; text-align: center;">
      <img src="images/sample.jpg" alt="Main image">
      <figcaption>Main image caption.</figcaption>
    </figure>

    <p>
      <!-- Content goes here -->
    </p>

    <figure class="img-left">
      <img src="images/sample-left.jpg" alt="Left aligned image">
      <figcaption>Left image caption.</figcaption>
    </figure>

    <p>
      <!-- Content goes here -->
    </p>

    <figure class="img-right">
      <img src="images/sample-right.jpg" alt="Right aligned image">
      <figcaption>Right image caption.</figcaption>
    </figure>

    <p>
      <!-- Content goes here -->
    </p>

    <div class="sources">
      <h3>Sources</h3>
      <ul>
        <li><a href="#">Source 1</a></li>
        <li><a href="#">Source 2</a></li>
      </ul>
    </div>

    <a href="noah.html" class="back-button">‚Üê Back to Blog</a>
  </div>

  <footer>
    <p>&copy; 2025 Comm 362 Foreign Policy Blog. All rights reserved.</p>
  </footer>
</body>
</html>
