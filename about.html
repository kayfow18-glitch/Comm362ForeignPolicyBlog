    body {
      margin: 0;
      font-family: 'Georgia', serif;
      line-height: 1.8;
      background-color: #f9f9f9;
      color: #222;
    }

    header img {
      width: 100%;
      max-height: 350px;
      object-fit: cover;
      object-position: center 100%; /* shift image up to show NATO seating */
      display: block;
    }

    /* Semi-transparent gray block behind "About the Authors" */
    .header-gray {
      background: rgba(10,26,47,0.8); /* dark gray overlay */
      color: #fff;
      text-align: center;
      padding: 1rem 0;
    }
    .header-gray h1 {
      margin: 0;
      font-size: 3rem;
    }

    /* Navigation bar */

      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
      margin: 0;
      background: #0a1a2f; /* dark blue nav background */
      flex-wrap: wrap;
    }
    nav ul li {
      margin: 0 15px;
    }
    nav ul li a {
      color: #fff; /* white links */
      text-decoration: none;
      font-weight: bold;
      padding: 0.75rem 0;
      display: block;
      transition: color 0.3s;
    }
    nav ul li a:hover {
      color: #c62828;
    }

    /* Container for author cards */
    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .author-card {
      background: #fff;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 20px;
      flex: 1 1 300px;
      max-width: 400px;
      text-align: center;
    }
    .author-card h3 {
      color: #0a1a2f;
      margin-bottom: 10px;
      font-size: 1.5rem;
    }
    .author-card p {
      margin: 0;
      font-size: 1rem;
      line-height: 1.6;
    }

    footer {
      background: #0a1a2f;
      color: #ddd;
      text-align: center;
      padding: 1rem;
      margin-top: 30px;
      font-size: 0.9rem;
    }
  </style>
</head>
