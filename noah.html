<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Noah's Blog - Comm 362 Foreign Policy Blog</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      line-height: 1.8;
      background-color: #faf9f6;
      color: #222;
    }

    /* Shared container style */
    .container, .intro-container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    /* First container (centered text) */
    .intro-container {
      text-align: center;
    }

    /* Other containers (left aligned) */
    .container {
      text-align: left;
    }

    .container h2, .intro-container h2 {
      color: #0a1a2f;
      border-left: 5px solid #c62828;
      padding-left: 10px;
      margin-top: 0;
    }

    /* Style post title links */
    .container h2 a {
      color: #0a1a2f;
      text-decoration: none;
    }

    .container h2 a:hover {
      color: #c62828;
    }

    footer {
      background: #0a1a2f;
      color: #ddd;
      text-align: center;
      padding: 1rem;
      margin-top: 30px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- First centered container -->
  <div class="intro-container">
    <h2>Welcome to Noah's Blog</h2>
    <p>Words</p>
  </div>

  <!-- Other left-aligned containers -->
  <div class="container">
    <h2>Post One</h2>
    <p>Blog 1</p>
  </div>

  <div class="container">
    <h2>Post Two</h2>
    <p>Blog 2.</p>
  </div>

  <div class="container">
    <h2>Post Three</h2>
    <p>Blog 3.</p>
  </div>

  <div class="container">
    <h2>Post Four</h2>
    <p>Blog 4.</p>
  </div>

  <footer>
    <p>&copy; 2025 Comm 362 Foreign Policy Blog. All rights reserved.</p>
  </footer>
</body>
</html>
